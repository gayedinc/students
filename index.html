<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/students.css">
  <script src="assets/js/students.js" defer></script>
  <title>Öğrenciler</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Öğrenciler Projesi</h2>
      <p>Sayfadaki butonlara tıklayarak tüm öğrencileri görebilir; kadın ve erkek olarak ayrılmış listeleri inceleyebilirsiniz.</p>
    </div>
    <div class="students">
      <div class="all-students">
        <h3>Tüm Öğrenciler</h3>
        <button class="btnList">Listele</button>
        <ul class="studentList"></ul>
      </div>
      <div class="student-count">
        <p class="wmn-border">Kadın öğrenci sayısı: <span class="womenCountTxt"></span></p>
        <p class="men-border">Erkek öğrenci sayısı: <span  class="menCountTxt"></span></p>
      </div>
      <div class="all-women">
        <h3>Kadın Öğrenciler</h3>
        <button class="womenBtn">Listele</button>
        <ul class="womenLists"></ul>
      </div>
      <div class="all-men">
        <h3>Erkek Öğrenciler</h3>
        <button class="menBtn">Listele</button>
        <ul class="menLists"></ul>
      </div>
    </div>
  </div>
</body>
</html>
